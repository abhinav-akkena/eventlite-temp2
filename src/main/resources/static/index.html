<!DOCTYPE html>
<html>
<head>
  <title>EventLite Home</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="/">EventLite</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav">
	      <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
	      <a class="nav-item nav-link" href="/events">Events</a>
	      <a class="nav-item nav-link" href="/venues">Venues</a>
	  </div>
	</nav>
	
  <div class="container text-center pt-5">
  
  	<div class="row">
  		<div class="col"></div>
  		<div class="col-8">
  			<h2>Show events for...</h2>
  			
		    <form action="/events/search">
		      <div class="input-group mb3">
		        <input type="search" class="form-control" id="inputSearch" name="inputSearch" aria-describedby="searchBar" placeholder="Manchester... London... Concert...">
		        <div class="input-group-append">
		            <button type="submit" class="btn btn-secondary">Submit</button>
		        </div>
		      </div>
		    </form>
  		</div>
  		<div class="col"></div>
  	</div>
  
    
  </div>

  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/popper.js/umd/popper.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
