<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Update Event</title>
</head>
<body>
<div layout:fragment="content">
<h1>Update Event</h1>
 <div sec:authorize="hasRole('ADMINISTRATOR')">
<form id="eventForm" th:action="@{/events/update/{id}(id=${event.id})}" method="post">
<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
   <div>
    <label for="name">Event Name:</label>
    <input type="text" id="name" name="name" th:value="${event.name}" required>
  </div>
   <div>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" th:value="${event.date}" required>
  </div>
   <div>
    <label for="time">Time:</label>
    <input type="time" id="time" name="time" th:value="${event.time}" required>
  </div>
   <div>
    <label for="venue">Venue:</label>
    <input type="text" id="venue" name="venue" th:value="${event.venue.id}" required>
  </div>
  <div>
    <button type="submit">Update Event</button>
  </div>
</form>
</div>
</div>

</body>
</html>
