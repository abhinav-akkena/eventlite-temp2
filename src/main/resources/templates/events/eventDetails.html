

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">
	
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <title th:text="${event.name}">Event name</title> 
</head>
<body>
<body>
    <div layout:fragment="content" class="container mt-4">
		
        <!-- Event details card -->
        <div class="card border-light mb-3">
            <div class="card-header text-white bg-secondary">
                <h2 class="mb-0" th:text="${event.name}">Event Name</h2>
            </div>
            <div class="card-body">
                <div class="row">
					
                    <div class="col-md-6">
				        <i class="fa-solid fa-calendar text-secondary"></i> 
				        <span class="text-secondary">Date:</span>
				        <span th:text="${event.date}">Event Date</span>
                    </div>
                    
                    <div class="col-md-6">
				        <i class="fa-solid fa-map-marker-alt text-secondary "></i>
				        <span class="text-secondary">Venue:</span>
				        <span th:text="${event.getVenue.getName}">Venue Name</span>
                    </div>
                    
                </div>
                <div class="row">
					
                    <div class="col-md-6">
				        <i class="fa-solid fa-clock text-secondary "></i> 
				        <span class="text-secondary">Time:</span>
				        <span th:text="${event.time}">Event Time</span>						
                    </div>
                    
                    <div class="col-md-6">
						<i class="fa-solid fa-people-group text-secondary"></i>
				        <span class="text-secondary">Capacity:</span>
				        <span th:text="${event.getVenue.getCapacity}">Event Capacity</span>		
                    </div>
                    
                </div>
            </div>
        </div>

        <!-- Event description -->
        <div class="card rounded-lg">
            <div class="card-body">
                <p th:text="${event.getDescription}">Event Description</p>
            </div>
        </div>
    </div>
</body>
</html>
