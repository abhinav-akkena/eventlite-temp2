<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All events</title>
</head>
<body>
  <div layout:fragment="content">
  <button class="btn btn-outline" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i> Back</button>
  
  <h1>Delete Event</h1>
   <div sec:authorize="hasRole('ADMINISTRATOR')">
   
   	<div class="d-flex w-100 justify-content-center">
	  <form id="eventForm" th:action="@{/events/deleted}" style="max-width:600px;" class="w-100" method="post">
	  	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
	   	<div class="form-group">
	      <label for="eventID">Event ID: </label>
	      <input type="number" id="eventID" name="eventID" min=0 th:value="${id}" class="form-control" required>
	    </div>
	
	    <div>
	      <button type="submit" class="btn btn-danger w-100">Confirm Delete Event</button>
	    </div>
  	</form>
  </div>
  </div>
</div>
  

</body>
</html>
