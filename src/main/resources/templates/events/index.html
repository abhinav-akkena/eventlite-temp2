<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All events</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All events</h1>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fa-solid fa-bolt"></i> Event</th>
          <th><i class="fa-solid fa-map-marker-alt"></i> Venue</th>
          <th><i class="fa-solid fa-calendar"></i> Date</th>
          <th><i class="fa-solid fa-clock"></i> Time</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${events}">
          <td th:text="${e.name}">My Event</td>
          <td th:text="${e.venue.name}">Event venue</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
          
          <td>
            <a th:href="@{/events/edit/{id}(id=${e.id})}" class="btn btn-primary">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
	<a href="/events/add" >Go to Add Event Page</a>
	<a href="/events/delete" >Go to Delete Event Page</a>
  </div>
  

</body>
</html>
