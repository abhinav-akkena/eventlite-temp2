<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Add events</title>
</head>
<body>
  <div layout:fragment="content">
  <button class="btn btn-outline" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i> Back</button>
  
  <h1>Create New Venue</h1>
   <div sec:authorize="hasRole('ADMINISTRATOR')" class="w-100 d-flex justify-content-center">
  <form id="venueForm" th:action="@{/venues/added}" style="max-width:600px;" class="w-100" method="post">
  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissable" role="alert">
	   <span th:text="${errorMessage}"></span>
	   <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	   <span aria-hidden="true">&times;</span>
	   </button>
   </div>
  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
      <div class="form-group">
      <label for="name">Venue Name:</label>
      <input type="text" id="name" name="name" class="form-control" maxlength="255" required>
    </div>
    <div class="form-group">
      <label for="capacity">Capacity:</label>
      <input type="number" id="capacity" name="capacity" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" class="form-control" maxlength="299"></textarea>
    </div>
    <div class="form-group">
      <label for="post_code">Post Code:</label>
      <input type="text" id="post_code" name="post_code" class="form-control" maxlength="499">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Add Venue</button>
    </div>
  </form>
  </div>
</div>
  

</body>
</html>
