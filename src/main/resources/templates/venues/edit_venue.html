<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Edit Venue</title>
</head>
<body>
  <div layout:fragment="content">
  <button class="btn btn-outline" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i> Back</button>
  
  <h1>Edit Venue</h1>
  <div sec:authorize="hasRole('ADMINISTRATOR')" class="w-100 d-flex justify-content-center">
    <form id="venueForm" th:action="@{/venues/update/{id}(id=${venue.id})}" style="max-width:600px;" class="w-100" method="post">
      <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
      <div class="form-group">
        <label for="name">Venue Name:</label>
        <input type="text" id="name" name="name" th:value="${venue.name}" class="form-control" maxlength="255" required>
      </div>
      <div class="form-group">
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" th:value="${venue.capacity}" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" class="form-control" th:text="${venue.address}"></textarea>
      </div>
      <div class="form-group">
        <label for="postcode">Post Code:</label>
        <input type="text" id="postcode" name="postcode" th:value="${venue.postcode}" class="form-control">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Update Venue</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
